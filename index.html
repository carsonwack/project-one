<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Project One</title>

    <!-- jQuery -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.js"></script> -->

    <!-- Onsen UI CDN-->
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style1.css">

</head>

<body>

    <ons-navigator swipeable id="myNavigator" page="tab1.html">
        <ons-page>
            <ons-toolbar>
                <div class="center">Recipes</div>
            </ons-toolbar>
            <ons-tabbar swipeable position="auto">
                <ons-tab page="tab1.html" label="Recipes" icon="fa-cutlery" active>
                </ons-tab>
                <ons-tab page="tab2.html" label="Ingredients" icon="fa-lemon" active-icon="fa-lemon">
                </ons-tab>
                <ons-tab page="tab3.html" label="Support" icon="fa-donate" active-icon="fa-donate">
                </ons-tab>
            </ons-tabbar>
        </ons-page>
    </ons-navigator>

    <template id="tab1.html">
        <ons-page id="Tab1">
            <p style="text-align: center; margin-top: 10px;">

                <input type="search" value="" id="search" placeholder="Search" class="search-input" style="width: 280px;">
                <select id="numResults" value="10">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <br>

                <select class="select" id="cuisine" value="">
                    <option value="">Any Cuisine</option>
                    <option value="american">American</option>
                    <option value="asian">Asian</option>
                    <option value="barbecue">Barbecue</option>
                    <option value="chinese">Chinese</option>
                    <option value="greek">Greek</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="indian">Indian</option>
                    <option value="italian">Italian</option>
                    <option value="japanese">Japanese</option>
                    <option value="mexican">Mexican</option>
                    <option value="thai">Thai</option>
                    <option value="vietnamese">Vietnamese</option>
                </select>

                <select class="select" id="diet" value="">
                    <option value="">Any Diet</option>
                    <option value="386^Vegan">Vegan</option>
                    <option value="387^Lacto-ovo vegetarian">Vegetarian</option>
                    <option value="390^Pescetarian">Pescetarian</option>
                    <option value="389^Ovo vegetarian">Ovo Vegetarian</option>
                    <option value="388^Lacto vegetarian">Lacto Vegetarian</option>                       
                </select>

                <select class="select" id="allergy" value="">
                    <option value="">No Allergy</option>
                    <option value="396^Dairy-Free">Dairy</option>
                    <option value="397^Egg-Free">Egg</option>
                    <option value="393^Gluten-Free">Gluten</option>
                    <option value="394^Peanut-Free">Peanut</option>
                    <option value="398^Seafood-Free">Seafood</option>     
                    <option value="399^Sesame-Free">Sesame</option> 
                    <option value="400^Soy-Free">Soy</option> 
                    <option value="395^Tree Nut-Free">Tree Nut</option> 
                    <option value="392^Wheat-Free">Wheat</option>                    
                </select>

                
                
                
            </p>

            <div id="recipeList"></div>
        </ons-page>
    </template>

    <template id="tab2.html">
        <ons-page id="Tab2">
            <div id="groceryList"></div>
            <ons-toolbar>
                <div class="right">
                    <ons-toolbar-button onclick="hideAll()">
                        Hide all
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>
            <ons-button id="clearGroceryList">Clear List</ons-button>
        </ons-page>
    </template>

    <template id="tab3.html">
        <ons-page id="Tab3">
            <div class="container">
                <h5 id="plea">Our secret recipe is your donations! Please help feed a hungry Bootcamp student.</h5>
                <ons-row class="height">
                    <ons-col></ons-col>
                    <ons-col></ons-col>
                    <ons-col></ons-col>
                    <ons-col></ons-col>
                    <ons-col></ons-col>

                    <ons-col><img src="./assets/images/qrcode.png" alt="donation" id="qrCode" width="300" height="300"></ons-col>

                    <ons-col></ons-col>
                    <ons-col></ons-col>
                    <ons-col></ons-col>
                    <ons-col></ons-col>
                    <ons-col></ons-col>
                </ons-row>

                <ons-row>
                    <ons-col></ons-col>
                    <ons-col></ons-col>
                    <ons-col></ons-col>
                    <ons-col></ons-col>
                    <ons-col></ons-col>
                    <ons-col>
                        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                            <input type="hidden" name="cmd" value="_s-xclick" class="donation" />
                            <input type="hidden" name="hosted_button_id" value="P43EZYLZA854A" class="donation" />
                            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif"
                                name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button"
                                class="donation" />
                            <img alt="" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
                        </form>
                    </ons-col>
                    <ons-col></ons-col>
                    <ons-col></ons-col>
                    <ons-col></ons-col>
                    <ons-col></ons-col>
                    <ons-col></ons-col>
                </ons-row>


            </div>
        </ons-page>
    </template>

    <template id="page.html">
        <ons-page id="page">
            <ons-toolbar>
                <div class="left">
                    <ons-back-button>Back</ons-back-button>
                </div>
                <div class="center"></div>
            </ons-toolbar>
            <div id="holder">
            </div>

        </ons-page>
    </template>

    <script src="./assets/javascript/groceryList.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
